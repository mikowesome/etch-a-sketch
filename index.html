<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Etch A Sketch</h1>
        </div>
    </header>
    
    <main>
        <div class="container main-container">
            <div class="left">
                <p id="mode">Mode: Not Coloring</p>
                <input id="color-picker" type="color">
                <button id="color" class="active">Color Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser</button>
                <button id="reset">Reset</button>
                <p id="input-value">16 x 16</p>
                <input id="slider" type="range" value="16" min="2" max="64" onchange="changeSize()">
            </div>

            <div class="square-container right">
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>created by Mikowesome</h2>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
