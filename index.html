<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Etch A Sketch</div>
    <div class="flex-row">
        <div class="buttons">
            <button id="color">Color Mode</button>
            <button id="grayscale">GrayScale Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="reset">Reset</button>
        </div>
        <div class="middle-section">
            <div class="container">
            </div>
            <div>
                <input id="sizeSlider" type="range" value="16" min="2" max="100" onchange="changeSize(this.value)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
